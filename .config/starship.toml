# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
error_symbol = "[](238)"
success_symbol = "[](238)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
disabled = false 
format = '[$env_value](bold white)' # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO" 

# Shows the username
[username]
disabled = true # disable in powershell
format = "[$user]($style) " 
show_always = false 
style_root = "black bold" 
style_user = "white bold" 

[directory]
format = " at [$path]($style)[$read_only]($read_only_style) "
home_symbol = "  ~"
read_only = "  "
read_only_style = "197"
truncation_length = 2
truncation_symbol = "…/"

[fill]
symbol = "_"

[git_branch]
format = "on [$symbol$branch]($style) "
style = "bold green"
symbol = " "
truncation_length = 5
truncation_symbol = "…/"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = " "
deleted = " "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[\($all_status$ahead_behind\)]($style) '
modified = " "
renamed = "󰑕 "
staged = '[  \($count\)](green)'
stashed = " "
style = "bold green"
untracked = " :$count"
up_to_date = " "

[terraform]
format = "via [󱁢 terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [  $version](bold purple) "

[python]
python_binary = "python3"
symbol = "via [ $version]"

[nodejs]
disabled = true
format = "with [ $version](bold green) "

[ruby]
format = "with [ $version]($style) "

[php]
format = "with [󰌟  $version](bold purple)"

[lua]
format = "with [󰢱 lua ](bold green)"

[kubernetes]
disabled = false
format = 'on [󱃾 $context\($namespace\)](bold purple) '

[kubernetes.context_aliases]
"clcreative-k8s-production" = "cl-k8s-prod"
"clcreative-k8s-staging" = "cl-k8s-staging"
